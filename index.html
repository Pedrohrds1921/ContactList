    <title>Agenda de Contatos</title>

<body>
        <div class="msgerror" >Contato Existente</div>
            <form>
                <span>Adicionar novo contato</span>
                <div class="wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required autocomplete="off">
                </div>
                <div class="wrapper">
                    <label for="name">Tel</label>
                    <input type="text" id="tel" required maxlength="15" autocomplete="off" placeholder="(xx)xxxx-xxxx">
                </div>
                <button>Adicionar <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_3_12)">
                    <path d="M6 11C8.7615 11 11 8.7615 11 6C11 3.2385 8.7615 1 6 1C3.2385 1 1 3.2385 1 6C1 8.7615 3.2385 11 6 11Z" stroke="#FFF8F8" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5.37 7.765L7.13 6L5.37 4.235" stroke="#FFF8F8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                    <defs>
                    <clipPath id="clip0_3_12">
                    <rect width="12" height="12" fill="white"/>
                    </clipPath>
                    </defs>
                    </svg>
                    </button>
            </form>

            <table>
                <caption>Meus Contatos</caption> 
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="name"><svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="14.5" cy="14.5" r="13.5" fill="#3A608C" stroke="white" stroke-width="2"/>

                           Adicionar Contato</td>
